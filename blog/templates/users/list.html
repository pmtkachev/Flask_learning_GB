{% extends 'base.html' %}
{% block title %}
    Список пользователей
{% endblock %}

{% block content %}
<h1>Users List</h1>
<div>
    <ul>
        {% for user_id in users %}
            <li><a href="{{ url_for('users_app.detail', user_id=user_id) }}">
                {{ users[user_id] }}
            </a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
