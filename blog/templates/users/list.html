{% extends 'base.html' %}
{% block title %}
    Список пользователей
{% endblock %}

{% block content %}
    <h1>Users List</h1>
    <div>
        <ul>
            {% for user in users %}
                <li><a href="{{ url_for('users_app.detail', user_id=user.id) }}">
                    {{ user.username }}
                    {% if user.is_staff %}
                        <span class="badge bg-secondary">staff</span>
                    {% endif %}
                </a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
