{% extends 'base.html' %}
{% block title %}
Список пользователей
{% endblock %}

{% block content %}
<h1>Список пользователей</h1>
<hr>
<div>
    <ul class="list-group list-group-flush">
        {% for user in users %}
        <li class="list-group-item"><a href="{{ url_for('users_app.detail', user_id=user.id) }}">
            {{ user.username }}</a>
            {% if user.is_staff %}
            <div class="badge bg-secondary">staff</div>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
<hr>
{% endblock %}
