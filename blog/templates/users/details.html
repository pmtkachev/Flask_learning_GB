{% extends 'base.html' %}
{% block title %}
    User #{{ user.id }}
{% endblock %}

{% block content %}
    <h1>{{ user.username }}</h1>
    {% if user.is_staff %}
        <span class="badge bg-secondary">staff</span>
    {% endif %}
    <hr>
    <a href="{{ url_for('users_app.list') }}">Back to users list</a>
{% endblock %}
