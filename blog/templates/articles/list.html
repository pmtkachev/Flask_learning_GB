{% extends 'base.html' %}
{% block title %}Список статей{% endblock %}
{% block content %}
    <h1>Articles List</h1>
    <div>
        <ul>
            {% for article_id in articles %}
                <li><a href="{{ url_for('articles_app.detail', articles_id=article_id) }}">
                    {{ articles[article_id]['name'] }}
                </a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
