{% extends "base.html" %}

{% block title %}
    Login page
{% endblock %}
{% block content %}
    <form class="row g-3" method="post" action="{{ url_for('auth_app.login') }}">
        <div class="col-auto">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="your username"
                   name="username">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Login</button>
        </div>
    </form>
{% endblock %}
